<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <style>
        .box-container {
            font-family: 'Lemon', serif;
            padding: 5px 5px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            border: 2px solid #b26a49;
            border-radius: 5px;
        }

        h1 {
            color: #b26a49;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        #bt-minus {
            margin: 10px 30px 10px 0px;
            border: solid 1px #b26a49;
            border-radius: 20px;
            color: #b26a49;
            background-color: transparent;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;
        }

        .counter-text {
            font-size: 20px;
            color: #b26a49;
        }

        #bt-add {
            margin: 10px 10px 10px 30px;
            border: solid 1px #b26a49;
            border-radius: 20px;
            color: #b26a49;
            background-color: transparent;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;
        }

        #bt-minus:hover,#bt-add:hover {
            background-color: #cd8061;
            color: white;
            transform: scale(1.2);
        }

        .github {
            display: flex;
            justify-content: center;
            text-align: center;
            font-family: 'Lemon',serif;
            text-decoration: none;
            color: #b26a49;
        }
    </style>
</head>
<body>
    <div class="box-container">
        <h1>Counter</h1>
        <div class="buttons">
            <button id="bt-minus">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512">
                    <path fill="#b26a49" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
                </svg>
            </button>
            <div class="counter-container">
                <p class="counter-text">0</p>
            </div>
            <button id="bt-add">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="10" viewBox="0 0 320 512">
                    <path fill="#b26a49" d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/>
                </svg>
            </button>
        </div>
    </div>
    <a class="github" href="https://github.com/AleehSophia/notion_widgets/blob/main/reading-counter.html">Made with ðŸ©·</a>
<script>

    let add = document.querySelector("#bt-add");
    let minus = document.querySelector("#bt-minus");
    let counter = document.querySelector(".counter-text");

    let counter_num = window.localStorage.getItem('counter_num') || 0;
    counter.innerHTML = counter_num;

    function addCounter() {
        counter_num++;
        counter.innerHTML = counter_num;
        window.localStorage.setItem('counter_num', counter_num);
    }

    function minusCounter() {
        if (counter_num > 0 ) {
            counter_num--;
            counter.innerHTML = counter_num;
            window.localStorage.setItem('counter_num', counter_num);
        }
    }

    let intervalId = 0;
    minus.addEventListener('mousedown', () => {
        intervalId = setInterval(() => {
            minusCounter();
        }, 100)
    });
    minus.addEventListener('mouseup', () => clearInterval(intervalId));

    add.addEventListener('mousedown', () => {
        intervalId = setInterval(() => {
            addCounter();
        }, 100)
    });
    add.addEventListener('mouseup', () => clearInterval(intervalId));
</script>
</body>
</html>
